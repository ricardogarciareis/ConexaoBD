<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConexaoBD BackOffice - Clientes</title>

    <!--Ligação ao estilo Bootstrap-->
    <link rel="stylesheet" id="bootswatchTheme" href="https://bootswatch.com/5/cerulean/bootstrap.min.css" />

    <!--Ligação ao estilo de tabela de dados Bootstrap-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />

    <!--Ligação ao estilo CSS-->
    <link rel="stylesheet" href="../css/geral.css" />

    <!--Ligação à biblioteca jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Ligação à biblioteca de tabelas de dados jQuery-->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <!--Ligação ao ficheiro JavaScript geral.js-->
    <script src="../js/geral.js"></script>

    <!--Ligação ao ficheiro Javascript clientes.js-->
    <script src="js/clientes.js"></script>



</head>
<body>
    <!--Barra de navegação-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" data-unsp-sanitized="clean">BackOffice ConexaoBD</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="navHome" href="../index.html" data-unsp-sanitized="clean">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navClientes" href="clientes.html" data-unsp-sanitized="clean">Clientes</a>
                    </li>
                    <!--Acrescentar aqui mais botões à barra de navegação-->
                </ul>
                <!--Botão Login-->
                <!--<input class="btn btn-secondary my-2 my-sm-0" type="button" value="Login" id="btnLogin" />-->
                <!--Botão Mudar Tema-->
                <input class="btn btn-secondary my-2 my-sm-0" id="btnMudarTema" type="button" value="Mudar Tema" onclick="MudarTemaBootswatch()" />
            </div>
        </div>
    </nav>


    <!--Secção de Informação-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-24" data-unsp-sanitized="clean">Listagem de Clientes</h1>
            <p class="lead">Dados relevantes dos Clientes registados</p>
            <hr class="my-24" />
        </div>

        <!--Linha da 1.ª Subsecção-->
        <div class="row" id="primeiraSubseccao">
            <!--Largura máxima (12)-->
            <div class="col-md-12">
                <!--Card Principal-->
                <div class="card card-primary card-outline" id="nopcommerce-common-statistics-card">

                    <!--Header do Card Principal-->
                    <div class="card-header with-border clearfix">
                        <!--Título do Card Principal-->
                        <div class="card-title">
                            <i class="far fa-chart-bar"></i>
                            Listagem de Clientes
                        </div>
                    </div>

                    <!--Body do Card Principal-->
                    <div class="card-body">
                        <div class="row">

                            <!--Tabela de Clientes-->
                            <div class="col-md-12">
                                <table id="tblClientes" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">NIF</th>
                                            <th scope="col">Ativo</th>
                                            <th scope="col">Registo</th>
                                            <th scope="col">Últ.Alteração</th>
                                            <th scope="col">Morada</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                            <!--Tabela de Moradas-->
                            <div class="col-md-12" id="tabelaMorada">
                                <table id="tblMoradaCliente" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID Morada</th>
                                            <th scope="col">Tipo Morada</th>
                                            <th scope="col">Distrito</th>
                                            <th scope="col">Endereço</th>
                                            <th scope="col">Código Postal</th>
                                            <th scope="col">Localidade</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                            <hr />
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="novoCliente.html">Registar Novo Cliente</a>
                                    <p id="teste"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Rodapé-->
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4">
            &copy; 2021 Copyright: <a class="text-reset fw-bold" href="../index.html">ConexaoBD</a>
        </div>
    </footer>
</body>
</html>
